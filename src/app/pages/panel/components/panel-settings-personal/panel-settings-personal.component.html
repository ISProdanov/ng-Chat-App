<div
  *ngIf="!formState"

  class="row"
>
  <div class="col-12">
    <form [formGroup]="personalSettingsFormGroup" (ngSubmit)="onFormSubmit()">
      <div class="row">
        <div class="col-12">
          <mat-form-field>
            <input
              [placeholder]="user.email"

              formControlName="email"
              matInput
              type="text"
            >
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field>
            <input
              formControlName="password"
              matInput
              placeholder="Current password"
              type="password"
            >
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field>
            <input
              formControlName="newPassword"
              matInput
              placeholder="New password"
              type="password"
            >
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field>
            <input
              formControlName="confirmNewPassword"
              matInput
              placeholder="Confirm new password"
              type="password"
            >
          </mat-form-field>
        </div>

        <div class="col-12">
          <div class="row d-flex justify-content-center">
            <button
              (click)="clearForm()"

              type="button"
            >Cancel
            </button>

            <button class="btn-primary ml-2" type="submit">Save</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
